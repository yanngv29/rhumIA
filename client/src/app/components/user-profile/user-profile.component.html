<div class="user-profile-container">
  <div class="card">
    <div class="card-header">
      <h2>User Profile</h2>
    </div>
    <div class="card-body">
      <div class="profile-info">
        <div class="info-group">
          <label>Username:</label>
          <p>{{ user.username }}</p>
        </div>
        <div class="info-group">
          <label>Email:</label>
          <p>{{ user.email }}</p>
        </div>
        <!-- Add any other user profile fields as read-only -->
      </div>
      
      <div class="actions mt-4">
        <button class="btn btn-primary" routerLink="/">Back to Home</button>
        <button class="btn btn-danger ms-2" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
